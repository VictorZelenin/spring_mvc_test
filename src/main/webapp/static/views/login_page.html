<div ng-controller="notificationCtrl">
    <div class="row" ng-hide="authorized">
        <div class="col-md-offset-5">
            <form>
                <input type="text" ng-model="userName">
                <a href="#/comment"><button ng-click="saveUser(userName)" type="submit">In</button></a>
            </form>
        </div>
    </div>
    <div class="row" ng-show="authorized">
        <div class="col-md-offset-6">
            <button ng-click="removeFromSession(storedUser)">logout</button>
        </div>
    </div>
</div>
