<!doctype html>
<html ng-app="app">
<head>
    <meta charset="utf-8"/>
    <title>Hello Message</title>
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.1/sockjs.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.16.6/lodash.js"></script>
    <script src="../resources/lib/angular.min.js" type="text/javascript"></script>
    <script src="../resources/js/app.js" type="text/javascript"></script>
</head>
<body ng-controller="AppController">
<div class="container" ng-show="isVisible">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>Hello, leave your comment here!</h1>
        </div>
    </div>
    <form name="commentForm" ng-submit="save(answer)">
        <div class="row">
            <div class="form-group col-md-offset-3 col-md-4">
                <textarea ng-model="answer.comment" class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-6">
                <button type="submit"
                        class="btn btn-primary">
                    Submit
                </button>
            </div>
        </div>
    </form>
    <div class="row" ng-repeat="item in comments">
        <div class="col-md-offset-5 col-md-4">
            <p ng-bind="item.comment"></p>
        </div>
    </div>

</div>
<div class="row" ng-submit="addUser()">
    <br>
    <br>
    <div class="col-md-offset-5">
        <form ng-show="!isVisible">
            <input type="text" ng-model="name">
            <button type="submit">In</button>
        </form>
    </div>
    <div class="row">
        <div class="col-md-offset-10">
            <div ng-show="!equals">
                <h1 ng-bind="user.name"></h1>
            </div>
        </div>
    </div>
</div>
</body>
</html>
