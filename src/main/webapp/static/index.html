<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Hello Message</title>
    <link href="../resources/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app="hello" ng-controller="AppController">
<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>Hello, leave your comment here!</h1>
        </div>
    </div>
    <form name="commentForm">
        <div class="row">
            <div class="form-group col-md-offset-3 col-md-4">
                <textarea ng-model="answer.comment" class="form-control" rows="5" id="comment"></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-6">
                <button type="submit" ng-click="save(answer)"
                        class="btn btn-primary">
                    Submit
                </button>
            </div>
        </div>
    </form>
    <div class="row" ng-repeat="item in comments">
        <div class="col-md-offset-5 col-md-4">
            <p>{{item.comment}}</p>
        </div>
    </div>

</div>
<script src="../resources/js/angular.min.js" type="text/javascript"></script>
<script src="../resources/js/main.js" type="text/javascript"></script>
</body>
</html>
